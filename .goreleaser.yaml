# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - binary: tfc-cli
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: bellhops
    homepage: "https://github.com/bellhops/homebrew-bellhops"
    tap:
      owner: bellhops
      name: homebrew-bellhops
    commit_author:
      name: calebnorman
      email: caleb.norman@getbellhops.com

checksum:
  name_template: 'checksums.txt'
